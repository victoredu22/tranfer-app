<div class="container">
  <div class="col-lg-10" [ngStyle]="{ float: 'none', margin: 'auto' }">
    <form action="#" class="p-3 form needs-validation" novalidate>
      <h3>Nuevo Destinatario</h3>
      <small class="text-muted"
        >Aqui deberas agregar datos de tu nuevo
        <span [ngStyle]="{ color: 'var(--primary)', 'font-weight': '500' }"
          >contacto</span
        ><span [ngStyle]="{ color: 'var(--primary)' }">.</span></small
      >

      <div class="row mt-3">
        <div class="col-sx-12 col-md-6">
          <label class="mt-3" for="rut">Rut</label>
          <input type="text" class="form-control" placeholder="Rut" />
        </div>
        <div class="col-sx-12 col-md-6">
          <label class="mt-3" for="rut">Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre o alias"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sx-12 col-md-6">
          <label class="mt-3" for="rut">Correo</label>
          <input
            type="text"
            class="form-control"
            placeholder="Email (opcional)"
          />
        </div>
        <div class="col-sx-12 col-md-6">
          <label class="mt-3" for="rut">Telefono</label>
          <input type="text" class="form-control" placeholder="Telefono" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sx-12 col-md-6">
          <label class="mt-3" for="rut">Banco</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecciona el banco</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-sx-12 col-md-6">
          <label class="mt-3" for="rut">Tipo Cuenta</label>
          <select class="form-select">
            <option selected>Tipo Cuenta</option>
            <option value="1">Corriente</option>
            <option value="2">Vista</option>
            <option value="3">Ahorro</option>
            <option value="4">Chequera electronica</option>
          </select>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sx-12 col-md-6">
          <label class="mt-3" for="rut">N° De Cuenta</label>
          <input
            type="text"
            class="form-control"
            placeholder="Número de cuenta"
          />
        </div>
      </div>
      <div class="row mt-5 col-5" [ngStyle]="{ float: 'none', margin: 'auto' }">
        <button
          class="btn btn-primary"
          type="submit"
          [ngStyle]="{
            backgroundColor: 'var(--primary)',
            border: 'var(--primary)'
          }"
        >
          Guardar Contacto
        </button>
      </div>
    </form>
  </div>
</div>
